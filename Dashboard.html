<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Green House</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h1>Dashboard Monitoring</h1>

    <div class="card">
      <h3>Kelembaban Tanah</h3>
      <div id="soilMoisture">-- %</div>
      <span id="soilStatus"></span>
    </div>

    <div class="card">
      <h3>Tingkat Cahaya</h3>
      <div id="lightLevel">-- %</div>
      <span id="lightStatus"></span>
    </div>

    <div class="card">
      <h3>Gerakan (PIR)</h3>
      <div id="motion">--</div>
      <span id="motionStatus"></span>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="Firebase.js"></script>
  <script type="module" src="Dashboard.js"></script>

</body>
</html>
